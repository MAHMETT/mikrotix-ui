<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Connection status and user information with modern liquid glass interface design."
        />
        <meta name="robots" content="noindex, nofollow" />
        <title>Connection Status - MIKROTIKUI</title>
        <link rel="canonical" href="https://yourdomain.com/status" />

        <!-- Preload critical resources -->
        <link
            rel="preload"
            href="assets/images/background2.webp"
            as="image"
            type="image/webp"
        />
        <link
            rel="preload"
            href="assets/images/MIKROTIKUI-LOGO.webp"
            as="image"
            type="image/webp"
        />

        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="src/css/global.css" />
    </head>

    <body class="bg-main font-sans antialiased">
        <main
            id="main-content"
            class="min-h-screen flex items-center justify-center p-4 relative"
            role="main"
        >
            <div class="w-full max-w-2xl">
                <!-- Status Card -->
                <div
                    class="liquid-glass-primary rounded-3xl p-6 md:p-8 shadow-2xl interactive-element interactive-hover interactive-touch"
                >
                    <!-- Header with Logo -->
                    <header class="flex items-center mb-8 fade-in-up">
                        <div
                            class="liquid-glass-tertiary rounded-2xl p-3 mr-4 interactive-element"
                        >
                            <img
                                src="assets/images/MIKROTIKUI-LOGO.webp"
                                alt="MIKROTIKUI LOGO"
                                width="40"
                                height="40"
                                loading="eager"
                                class="w-10 h-10 object-contain"
                                onerror="this.onerror=null; this.src='assets/images/Logo.png';"
                            />
                        </div>
                        <div>
                            <h1
                                class="text-xl md:text-2xl font-bold text-white mb-1"
                            >
                                MIKROTIKUI
                            </h1>
                            <div class="flex items-center">
                                <div
                                    class="w-3 h-3 bg-green-400 rounded-full mr-2 status-online"
                                ></div>
                                <p class="text-sm text-white text-opacity-80">
                                    Connected Successfully
                                </p>
                            </div>
                        </div>
                    </header>

                    <!-- Status Information Table -->
                    <div class="mb-8 bounce-in" style="animation-delay: 0.2s">
                        <div
                            class="liquid-glass-secondary rounded-2xl p-4 md:p-6 overflow-hidden"
                        >
                            <h2
                                class="text-lg font-semibold text-white mb-6 flex items-center"
                            >
                                <svg
                                    class="w-5 h-5 mr-2 text-green-400"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                                    />
                                </svg>
                                Session Details
                            </h2>

                            <table class="status-table" role="table">
                                <tbody>
                                    <!-- Username -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-left"
                                        style="animation-delay: 0.1s"
                                    >
                                        <td class="status-label rounded-l-xl">
                                            Username
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="username"
                                        >
                                            Admin
                                        </td>
                                    </tr>

                                    <!-- IP Address -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-right"
                                        style="animation-delay: 0.2s"
                                    >
                                        <td class="status-label rounded-l-xl">
                                            IP Address
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="ip"
                                        >
                                            192.168.1.100
                                        </td>
                                    </tr>

                                    <!-- MAC Address -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-left"
                                        style="animation-delay: 0.3s"
                                    >
                                        <td class="status-label rounded-l-xl">
                                            MAC Address
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="mac"
                                        >
                                            AA:BB:CC:DD:EE:FF
                                        </td>
                                    </tr>

                                    <!-- Connected Time / Session Time Left -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-right"
                                        style="animation-delay: 0.4s"
                                    >
                                        <td
                                            class="status-label rounded-l-xl"
                                            id="time-label"
                                        >
                                            Connected / Left
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="time-value"
                                        >
                                            2h 30m / 5h 30m
                                        </td>
                                    </tr>

                                    <!-- Download / Upload -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-left"
                                        style="animation-delay: 0.5s"
                                    >
                                        <td class="status-label rounded-l-xl">
                                            Download / Upload
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="traffic"
                                        >
                                            <span id="download">1.2 GB</span>
                                            /
                                            <span id="upload">256 MB</span>
                                        </td>
                                    </tr>

                                    <!-- Remaining Quota -->
                                    <tr
                                        class="status-row liquid-glass-row rounded-xl row-hover interactive-element slide-in-right"
                                        style="animation-delay: 0.6s"
                                    >
                                        <td class="status-label rounded-l-xl">
                                            Remaining Quota
                                        </td>
                                        <td
                                            class="status-value rounded-r-xl"
                                            id="quota"
                                        >
                                            <span
                                                class="inline-flex items-center"
                                            >
                                                <span id="quota-value">
                                                    8.5 GB
                                                </span>
                                                <span
                                                    class="ml-2 px-2 py-1 bg-green-500 bg-opacity-20 text-green-300 text-xs rounded-full"
                                                >
                                                    Available
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Quick Stats Cards -->
                    <div
                        class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 fade-in-up"
                        style="animation-delay: 0.4s"
                    >
                        <!-- Data Usage -->
                        <div
                            class="liquid-glass-tertiary rounded-xl p-4 text-center interactive-element"
                        >
                            <div
                                class="text-2xl font-bold text-white mb-1"
                                id="usage-percent"
                            >
                                15%
                            </div>
                            <div class="text-sm text-white text-opacity-70">
                                Quota Used
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div
                        class="space-y-4 fade-in-up"
                        style="animation-delay: 0.6s"
                    >
                        <!-- Refresh Status Button -->
                        <button
                            onclick="refreshStatus()"
                            class="w-full liquid-glass-success text-white font-semibold py-4 px-6 rounded-xl interactive-element button-hover button-touch focus-ring"
                            id="refreshBtn"
                        >
                            <span
                                class="flex items-center justify-center"
                                id="refreshContent"
                            >
                                <svg
                                    class="w-5 h-5 mr-2"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    />
                                </svg>
                                Refresh Status
                            </span>
                        </button>
                    </div>

                    <!-- Footer -->
                    <footer
                        class="mt-8 text-center fade-in-up"
                        style="animation-delay: 0.8s"
                    >
                        <p class="text-xs text-white text-opacity-60">
                            Last updated:
                            <span id="lastUpdate"></span>
                        </p>
                    </footer>
                </div>
            </div>
        </main>
        <script src="src/js/status.js"></script>
    </body>
</html>
