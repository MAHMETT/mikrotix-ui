<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Secure login to your account with modern liquid glass interface design and full accessibility support."
        />
        <meta name="robots" content="noindex, nofollow" />
        <title>Login - MIKROTIKUI</title>

        <!-- Preload critical resources -->
        <link
            rel="preload"
            href="assets/images/background2.webp"
            as="image"
            type="image/webp"
        />
        <link
            rel="preload"
            href="assets/images/MIKROTIKUI-LOGO.webp"
            as="image"
            type="image/webp"
        />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="assets/favicon.webp"
        />

        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="src/css/global.css" />
    </head>

    <body class="bg-main font-sans antialiased">
        <main
            id="main-content"
            class="min-h-screen flex items-center justify-center p-4 relative"
            role="main"
        >
            <div class="w-full max-w-md">
                <!-- Login Card -->
                <div
                    class="liquid-glass-primary rounded-3xl p-8 shadow-2xl interactive-element interactive-hover interactive-touch"
                >
                    <!-- Header with Logo -->
                    <header class="flex items-center mb-8">
                        <div
                            class="liquid-glass-tertiary rounded-2xl p-3 mr-4 interactive-element"
                        >
                            <img
                                src="assets/images/MIKROTIKUI-LOGO.webp"
                                alt="MIKROTIKUI LOGO"
                                width="40"
                                height="40"
                                loading="eager"
                                class="w-14 h-14 object-contain select-none"
                            />
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white mb-1">
                                MIKROTIKUI
                            </h1>
                            <p class="text-sm text-white text-opacity-80">
                                Welcome
                            </p>
                        </div>
                    </header>

                    <!-- Login Form -->
                    <form
                        id="loginForm"
                        method="POST"
                        action="$(link-login-only)"
                        class="space-y-6"
                        aria-label="Login form"
                        novalidate
                    >
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        <!-- username Field -->
                        <div class="floating-label-container">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                autocomplete="username"
                                required
                                class="glass-input w-full px-4 py-4 liquid-glass-secondary rounded-xl interactive-element input-hover focus-ring"
                                placeholder="Enter your username"
                                aria-describedby="username-error"
                            />
                            <label for="username" class="floating-label">
                                Username
                            </label>
                            <div
                                id="username-error"
                                class="error-message"
                                role="alert"
                                aria-live="polite"
                            ></div>
                        </div>

                        <!-- Password Field -->
                        <div class="floating-label-container">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                autocomplete="current-password"
                                required
                                class="glass-input w-full px-4 py-4 liquid-glass-secondary rounded-xl interactive-element input-hover focus-ring"
                                placeholder="Enter your password"
                                aria-describedby="password-error"
                            />
                            <label for="password" class="floating-label">
                                Password
                            </label>
                            <div
                                id="password-error"
                                class="error-message"
                                role="alert"
                                aria-live="polite"
                            ></div>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            id="loginButton"
                            class="w-full liquid-glass-secondary text-white font-semibold py-4 px-6 rounded-xl interactive-element button-hover button-touch ripple focus-ring disabled:opacity-50 disabled:cursor-not-allowed"
                            aria-describedby="login-status"
                        >
                            <span id="buttonText" class="relative z-10">
                                Sign In
                            </span>
                            <span
                                id="buttonLoader"
                                class="hidden flex items-center justify-center relative z-10"
                            >
                                <svg
                                    class="animate-spin w-5 h-5 mr-2"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle
                                        class="opacity-25"
                                        cx="12"
                                        cy="12"
                                        r="10"
                                        stroke="currentColor"
                                        stroke-width="4"
                                    ></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                Signing in...
                            </span>
                        </button>

                        <!-- Status Message -->
                        $(if error)
                        <p class="text-red-500 text-sm">Error: $(error)</p>
                        $(endif)
                        <div
                            id="login-status"
                            class="text-center text-sm"
                            role="status"
                            aria-live="polite"
                        ></div>
                    </form>

                    <!-- Jika router memberikan CHAP -->
                    $(if chap-id)
                    <form
                        name="sendin"
                        action="$(link-login-only)"
                        method="post"
                    >
                        <input type="hidden" name="username" />
                        <input type="hidden" name="password" />
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                    </form>
                    <script type="text/javascript" src="src/js/md5.js"></script>
                    <script type="text/javascript">
                        function doLogin() {
                            document.sendin.username.value =
                                document.login.username.value;
                            document.sendin.password.value = hexMD5(
                                '$(chap-id)' +
                                    document.login.password.value +
                                    '$(chap-challenge)',
                            );
                            document.sendin.submit();
                            return false;
                        }
                        $('#loginForm').submit(function () {
                            var password = $('#inputPassword');
                            password.val(
                                hexMD5(
                                    '$(chap-id)' +
                                        password.val() +
                                        '$(chap-challenge)',
                                ),
                            );
                        });
                    </script>
                    $(endif)
                </div>
            </div>
        </main>

        <script src="src/js/login.js"></script>
    </body>
</html>
